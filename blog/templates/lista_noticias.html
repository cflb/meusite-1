{% extends 'base.html' %}

{% block titulo %}
    Lista de Not√≠cias
{% endblock titulo %}

{% block conteudo %}


{% for post in lista_de_posts %}
<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="{{ post.imagem }}">
          <span class="card-title">{{post.titulo}}</span>
        </div>
        <div class="card-content">
          <p>{{post.conteudo}}</p>
        </div>
        <div class="card-action">
          <a href="#">Autor: {{post.autor}}</a>
          <a href="#">Data pub: {{post.data_edi}}</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}





{% endblock conteudo %}
